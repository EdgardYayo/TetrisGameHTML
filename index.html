<!DOCTYPE html>
<html>

<head>
  <title>Tetris Game</title>
  <link rel="stylesheet" href="style.css">
  <style>
    canvas {
      border: 2px solid blueviolet;
      box-shadow: 0 20px 30px -10px black;
      align-self: center;
      justify-self: center;
    }

    #score {
      color: white;
      font-size: 24px;
      font-weight: bold;
      text-align: center;
      margin-top: 100px;
    }
  </style>
</head>

<body>
  <section class="btnsContainer">
    <h1 class="title">Tetris Game Dev-X-Pro</h1>
    <div id="score">
      Score: <span id="scoreValue">0</span>
    </div>
    <div id="speed">
      Speed: <span id="speedValue">0</span>
    </div>
    <button id="upLevel">Acelerate</button>
    <button id="downLevel">Brake</button>
  </section>
  <canvas id="tetrisCanvas" width="300" height="600"></canvas>

  <script src="script.js"></script>
</body>

</html>
